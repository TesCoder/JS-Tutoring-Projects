  <h2>Project 5 Part 1</h2>
  <h2>Survey</h2>
  
  <form id="mainForm" name="myform">
    <label for="quanity">Enter Full Name</label>
    <input type="text" id="userName" name="quanity" size="25" style="text-align: right;"></input>

    <p> Choose your age group: <br>
    <input type="radio" name="ageGroup" id="low" value="low">less than 21<br> 
    <input type="radio" name="ageGroup" id="mid" value="mid">between 21 and 50<br> 
    <input type="radio" name="ageGroup" id="high" value="high">older than 50<br>
    </p>

    <p> Select the browsers you have: <br>
    <input type="checkbox" name="browsers" id="Firefox" value="Firefox">Firefox<br> 
    <input type="checkbox" name="browsers" id="Edge" value="Edge">Edge<br> 
    <input type="checkbox" name="browsers" id="Chrome" value="Chrome">Chrome<br>
    <input type="checkbox" name="browsers" id="Safari" value="Safari">Safari<br>
    </p>

    <p> Select type of movie you prefer: <br>
    <select id="movieType">
      <option value="0">Select an option</option>
      <option value="Action" >Action</option>
      <option value="Comedy" >Comedy</option>
      <option value="Drama" >Drama</option>
      <option value="Documentary" >Documentary</option>
      <option value="Science Fiction" >Science Fiction</option>
    </select>
    </p>

    <input type="button" id="submit" value="SUBMIT">
    <input id="reset" type="reset" value="RESET">

  </form>

  <div class ="alert" id="alert"></div>
  <div class ="alert" id="ageAlert"></div>
  <div class ="alert" id="browserAlert"></div>
  <div class ="alert" id="movieAlert"></div>
  <div id="confirmation"></div>

</body>
