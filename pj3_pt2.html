      <tr>
        <th class="title">Item</th>
        <th class="title">Value</th>
        <th class="title">Qty Sold</th>
        <th class="title">Total</th>
      </tr>
      <tr>
        <td>1</td>
        <td id="price1">20.99</td>
        <td><input type="number" id="qtsold1"></td>
        <td><input type="number" id="total1"></td>
      </tr>
      <tr>
        <td>2</td>
        <td id="price2">12.75</td>

      <tr>

        <td><input type="number" id="total3"></td>
      </tr>
      <tr>
        <td>4</td>
        <td id="price4">35.89</td>
        <td><input type="number" id="qtsold4"></td>
        <td><input type="number" id="total4"></td>
      </tr>
      <tr>
        <th style="text-align: left;" colspan="3">Total Amount Sold</th>
        <td><input type="text" readonly name="totalAmtSold" size="20" style="text-align: right;"></td>
      </tr>
      <tr>
        <th style="text-align: left;" colspan="3">Total Weekly Earnings</th>
        <td><input type="text" readonly name="totalWeeklyEarning" size="20" style="text-align: right;"></td>
      </tr>
    </table>
  </form>
